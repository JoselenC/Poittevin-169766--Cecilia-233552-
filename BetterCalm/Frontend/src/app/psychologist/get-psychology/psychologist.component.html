<mat-selection-list multiple="false">
  <mat-list-item *ngFor="let psychology of psychologies" >
    <mat-list-option (click)="navigateTo(psychology.psychologistId)">
      <mat-icon mat-list-icon> account_box</mat-icon>
      <h3 mat-line> {{psychology.name}}, {{psychology.lastName}} </h3>
      <p mat-line> {{psychology.address}} </p>
      <p mat-line *ngIf="psychology.meetings!.length == 0 "> This psycholgy has no meetings</p>
      <p mat-line *ngIf="psychology.meetings!.length > 0 "> Amount of meetings: {{ psychology.meetings!.length}}</p>
    </mat-list-option>
    <button mat-icon-button (click)="navigateToAddEdit(psychology)">
      <mat-icon class="mat-24">edit</mat-icon>
    </button>
    <button mat-icon-button (click)="delete(psychology.psychologistId)">
      <mat-icon class="mat-24">delete</mat-icon>
    </button>
  </mat-list-item>
</mat-selection-list>


<button
  mat-fab
  color="primary"
  id="add-button"
  matTooltip="Add new psychology"
  class="add-button"
  (click)="navigateToAddEdit()"
>
  <mat-icon>add</mat-icon>
</button>
