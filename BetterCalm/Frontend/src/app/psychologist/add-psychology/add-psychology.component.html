<h3>Add new psychology</h3>
<form class="standardForm">
  <div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between start" >
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Jose" min="3" name="name" [(ngModel)]="name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>LastName</mat-label>
        <input matInput type="text" placeholder="Pedro" min="3" name="lastName" [(ngModel)]="lastName">
      </mat-form-field>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput type="text" placeholder="My house 1234" min="9" name="address" [(ngModel)]="address">
    </mat-form-field>
    <mat-form-field floatLabel="always" appearance="legacy">
      <mat-label>Works Online</mat-label>
      <mat-slide-toggle [(ngModel)]="worksOnline">Works Online</mat-slide-toggle>
      <textarea matInput hidden></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Problems</mat-label>
      <mat-select [formControl]="problems" multiple>
        <mat-option *ngFor="let problem of problematics" [value]="problem">{{problem}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addPsychology()">Add</button>
  </div>
</form>
