<form class="standardForm"  >
  <h3  *ngIf="content.id == 0">Add new content</h3>
  <h3 *ngIf="content.id != 0">Edit content</h3>
  <div fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Let it be" min="1" name="name" [(ngModel)]="content.name" required>
      </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Url archive</mat-label>
      <input matInput type="text" placeholder="https://pagina.com/content.mp3" name="urlContent" [(ngModel)]="content.urlArchive">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Url image</mat-label>
      <input matInput type="text" placeholder="https://pagina.com/content.jpg" name="urlImage" [(ngModel)]="content.urlImage" >
    </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Duration</mat-label>
        <input matInput type="text" placeholder="5s,5m,5h" min="1" name="duration" [(ngModel)]="content.duration" required>
      </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Categories</mat-label>
      <mat-select [formControl]="cat"  [(ngModel)]= "selectedCategories" multiple required>
        <mat-option *ngFor="let category of categories" [value]="category.name">{{category.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Types</mat-label>
      <mat-select [formControl]="typ" [(ngModel)]= "content.type" required>
        <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addContent()" *ngIf="content.id == 0">Add
    </button>
    <button mat-raised-button color="primary" (click)="updateContent()" *ngIf="content.id!= 0">Edit
    </button>
  </div>
</form>
