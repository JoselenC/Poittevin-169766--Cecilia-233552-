<h3>Add new content</h3>
<form class="standardForm">
  <div fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Let it be" min="1" name="name" [(ngModel)]="name">
      </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Url image</mat-label>
      <input matInput type="text" placeholder="https://pagina.com/content.mp3" name="urlContent" [(ngModel)]="urlContent">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Url image</mat-label>
      <input matInput type="text" placeholder="https://pagina.com/content.jpg" name="urlImage" [(ngModel)]="urlImage">
    </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Duration</mat-label>
        <input matInput type="text" placeholder="5s,5m,5h" min="1" name="duration" [(ngModel)]="duration">
      </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Categories</mat-label>
      <mat-select [formControl]="cat" multiple>
        <mat-option *ngFor="let category of categories" [value]="category.name">{{category.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Types</mat-label>
      <mat-select [formControl]="typ" multiple>
        <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addContent()">Add</button>
  </div>
</form>
