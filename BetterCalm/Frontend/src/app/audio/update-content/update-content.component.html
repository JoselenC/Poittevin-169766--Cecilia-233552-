<h3>Update content</h3>
<form class="standardForm"  >
  <div fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>{{content?.name}}</mat-label>
        <input matInput type="text"  placeholder="name" min="1" name="name" [(ngModel)]="name">
      </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{content?.urlArchive}}</mat-label>
      <input matInput type="text" placeholder="urlContent" name="urlContent" [(ngModel)]="urlContent">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{content?.urlImage}}</mat-label>
      <input matInput type="text" placeholder="urlImage" name="urlImage" [(ngModel)]="urlImage">
    </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>{{content?.duration}}</mat-label>
        <input matInput type="text" placeholder="duration" min="1" name="duration" [(ngModel)]="duration">
      </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Categories</mat-label>
      <mat-select [formControl]="cat" multiple>
        <mat-option *ngFor="let category of categories" [value]="category.name">{{category.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Types</mat-label>
      <mat-select [formControl]="typ" multiple>
        <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="updateContent()">Add</button>

  </div>
</form>
