<mat-toolbar fxLayout="row" color="primary" style="width: 100%">
  <div fxFlexAlign="start center" >BetterCalm</div>
  <div fxFlex fxLayoutAlign="end center" *ngIf="loggedData" > {{loggedData.email}}</div>
</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #sidenav
     class="md-sidenav-left"
     mode="side"
     opened="true">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/patients']">
        Patient
      </a>
      <a mat-list-item [routerLink]="['/psychologits']">
        Psychologists
      </a>
      <a mat-list-item [routerLink]="['/admins']">
        Administrator
      </a>
      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
           Playlists
          </mat-expansion-panel-header>
          <a mat-list-item [routerLink]="['/playlists']">
            See all
          </a>
          <a mat-list-item [routerLink]="['/get-playlists-by-name']">
            Filter by name
          </a>
          <a mat-list-item [routerLink]="['/get-playlists-by-category']">
            Filter by category
          </a>
          <a mat-list-item [routerLink]="['/get-playlists-by-content']">
            Filter by content
          </a>
          <a mat-list-item [routerLink]="['/add-playlist']">
            Add Playlist
          </a>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            Contents
          </mat-expansion-panel-header>
          <a mat-list-item [routerLink]="['/contents']">
            See all
          </a>
          <a mat-list-item [routerLink]="['/get-content-by-name']">
            Filter by name
          </a>
          <a mat-list-item [routerLink]="['/get-content-by-category']">
            Filter by category
          </a>
          <a mat-list-item [routerLink]="['/get-content-by-author']">
            Filter by author
          </a>
          <a mat-list-item [routerLink]="['/add-content']">
            Add Content
          </a>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/import-content']">
        Import
      </a>
      <a mat-list-item [routerLink]="['/vouchers']">
        Vouchers
      </a>
      <a mat-list-item [routerLink]="['/login']">
        Login
      </a>
    </mat-nav-list>
    <!--this is a place for us to add side-nav code-->
  </mat-sidenav>
  <mat-sidenav-content>
    <!--in here all the content must reside. We will add a navigation header as well-->
    <mat-sidenav-container>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-container>
  </mat-sidenav-content>
</mat-sidenav-container>
