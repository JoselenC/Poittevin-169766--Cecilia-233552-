<mat-selection-list multiple="false">
  <mat-list-item *ngFor="let patient of patients" >
    <mat-list-option (click)="navigateTo(patient.id)">
      <mat-icon mat-list-icon> account_box</mat-icon>
      <h3 mat-line> {{patient.name}}, {{patient.lastName}} </h3>
      <p mat-line> {{patient.cellphone}} </p>
      <p mat-line *ngIf="patient.meetings!.length == 0 "> This patient has no meetings</p>
      <p mat-line *ngIf="patient.meetings!.length > 0 "> Amount of meetings: {{ patient.meetings!.length}}</p>
    </mat-list-option>
    <button mat-icon-button (click)="navigateToAddEdit(patient)">
      <mat-icon class="mat-24">edit</mat-icon>
    </button>
    <button mat-icon-button (click)="delete(patient.id)">
      <mat-icon class="mat-24">delete</mat-icon>
    </button>
  </mat-list-item>
</mat-selection-list>

<button
  mat-fab
  color="primary"
  id="add-button"
  matTooltip="Add new patient"
  class="add-button"
  (click)="navigateToAddEdit()"
>
  <mat-icon>add</mat-icon>
</button>
