<h3>Add new patient</h3>
<form class="standardForm">
  <div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between start" >
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Jose" min="3" name="patient.name" [(ngModel)]="patient.name" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>LastName</mat-label>
        <input matInput type="text" placeholder="Pedro" min="3" name="lastName" [(ngModel)]="patient.lastName">
      </mat-form-field>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Cellphone</mat-label>
      <input matInput type="text" placeholder="0954120942" min="9" name="cellphone" [(ngModel)]="patient.cellphone">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Birthday</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        name="birthday"
        [(ngModel)]="patient.birthDay"
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="editOrAddPatient()" *ngIf="patient.id == 0">Add</button>
    <button mat-raised-button color="primary" (click)="editOrAddPatient()" *ngIf="patient.id != 0">Edit</button>
  </div>
</form>
