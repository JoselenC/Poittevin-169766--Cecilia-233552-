<h3>Add new patient</h3>
<form class="standardForm">
  <div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between start" >
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Jose" min="3" name="name" [(ngModel)]="name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>LastName</mat-label>
        <input matInput type="text" placeholder="Pedro" min="3" name="lastName" [(ngModel)]="lastName">
      </mat-form-field>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Cellphone</mat-label>
      <input matInput type="text" placeholder="0954120942" min="9" name="cellphone" [(ngModel)]="cellphone">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Birthday</mat-label>
      <input matInput [matDatepicker]="picker"  name="birthday" [(ngModel)]="birthday">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addPatient()">Add</button>
  </div>
</form>
