<mat-label>Audios</mat-label>
<br>
<br>
      <mat-form-field appearance="fill">
        <mat-label>Audios</mat-label>
        <mat-select (selectionChange)="audioId=($event.value)">
          <mat-option *ngFor="let audio of audios" [value]=(audio.id)>
            {{audio.name}}
           </mat-option>
         </mat-select>
      </mat-form-field>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Placeholder" [(ngModel)]="name">

        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Author name</mat-label>
          <input matInput placeholder="Placeholder" [(ngModel)]="authorName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Url image</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Url audio</mat-label>
          <input matInput placeholder="Placeholder" [(ngModel)]="urlAudio">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Duration</mat-label>
          <input matInput placeholder="Placeholder" [(ngModel)]="_duration">
        </mat-form-field>
      </p>
      <br>
      <app-category></app-category>
      <button mat-raised-button color="primary" (click)="updateAudio(audioId)">Update audio</button>
