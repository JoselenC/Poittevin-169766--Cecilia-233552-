<form class="standardForm" id="playlist-form">
  <h3  *ngIf="playlist.id == 0">Add new playlist</h3>
  <h3 *ngIf="playlist.id != 0">Edit playlist</h3>
  <div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between start" >
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Favorites songs" min="3" name="patient.name" [(ngModel)]="playlist.name" required>
      </mat-form-field>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Url image</mat-label>
      <input matInput type="text" placeholder="https://pagina.com/content.jpg" min="9" name="address" [(ngModel)]="playlist.urlImage">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput type="text" placeholder="My favorites songs" min="9" name="address" [(ngModel)]="playlist.description">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Categories</mat-label>
      <mat-select [formControl]="cat"  [(ngModel)]= "selectedCategories" multiple required>
        <mat-option *ngFor="let category of categories" [value]="category.name">{{category.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Contents</mat-label>
        <mat-select [formControl]="cont" [(ngModel)]= "selectedContents" multiple (openedChange)="reloadContents()">
          <mat-option *ngFor="let content of contents" [value]="content.id">{{content.name}}</mat-option>
        </mat-select>
      </mat-form-field>
     <a>

       <button
          mat-fab
          color="primary"
          id="add-button"
          matTooltip="Add content"
          class="add-button"
          (click)="showComponent('form')"
        > <mat-icon>add</mat-icon>
        </button>
      </a>

    </div>
    <div name="addContent">
      <app-add-content-to-playlist></app-add-content-to-playlist>
    </div>
    <br>
    <br>
    <button mat-raised-button color="primary" (click)="addPlaylist()" *ngIf="playlist.id == 0">Add</button>
    <button mat-raised-button color="primary" (click)="updatePlaylist()" *ngIf="playlist.id != 0">Edit</button>
  </div>
</form>
