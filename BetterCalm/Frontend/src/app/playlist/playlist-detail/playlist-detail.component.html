<div *ngIf="playlist != undefined">
  <div class="mat-headline">
    <h1> {{playlist.name}}</h1>
    <div class="mat-subheading-1"> description:  {{playlist.description}} </div>
  </div>
  <mat-divider></mat-divider>
<div>
  <h2>Contents</h2>
  <mat-selection-list multiple="false">
    <mat-grid-list cols=4 rowHeight="1.2:1" >
      <mat-grid-tile *ngFor="let content of playlist.contents" >
        <div>
          <mat-list-option (click)="navigateTo(content.id)">
            <b> {{content.name}} </b>
            <p mat-line> {{content.creatorName}} </p>
            <p mat-line *ngIf="content.urlImage!.length<1 || content.urlImage==null">
              <img src="{{url}}" width="200" height="200" alt="">
            </p>
            <p mat-line *ngIf="content.urlImage!.length > 0 ">
              <img src="{{content.urlImage}}" width="210" height="210" alt="">
            </p>
          </mat-list-option>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-selection-list>
</div>

<div style="margin-top: 200px">
  <mat-divider></mat-divider>
  <h2>Categories</h2>
  <mat-selection-list class="cl" *ngFor="let category of playlist.categories" multiple="false">
    <mat-list-option>
      <h3 matLine> {{category.name}}</h3>
    </mat-list-option>
  </mat-selection-list>
</div>
</div>
<div *ngIf="playlist == undefined">
  404 playlist not found
</div>
